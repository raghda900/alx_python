<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    {% if num%2 ==0 %}
        <H1>Number: {{num}} is even</H1>
    {% else %}
        <H1>Number: {{num}} is odd</H1>
    {% endif %}
</body>
</html>
